<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rooms Project</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <script src="JS/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JS/building.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">RoomsProject</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="room.html">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">AddRoom<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<!--- Contenue -->
<div class="container col-md-7" style="margin-top: 50px;" id="getBuildings">

    <form class="text-center border border-light p-5" method="post" @submit.prevent="addRoom">

        <p class="h4 mb-4">List of buildings</p>

        <!-- Select building -->
        <label class="float-left">Building</label>
        <select class="browser-default custom-select mb-4" id="buildings" v-model="buildings">
            <option value="" disabled>Choose a building</option>
            <option value="ON" selected>ON</option>
            <option value="OFF">OFF</option>
        </select>

        <!-- Send button -->
        <button class="btn btn-success btn-block" type="submit">Send</button>

    </form>
</div>
</body>
</html>
