<!--- Contenue -->
<div class="container col-md-7" style="margin-top: 50px;" id="addroom">

  <form class="text-center border border-light p-5" method="post" @submit.prevent="addRoom">

    <p class="h4 mb-4">Add Room</p>

    <div v-if="success" class="alert alert-danger" role="alert">
        an error has occured !
    </div>

    <!-- Room Id -->
    <input type="text" id="roomid" class="form-control mb-4" v-model="roomid" placeholder="Room Id" required>

    <!-- Light Level -->
    <input type="number" id="lightlevel" class="form-control mb-4" v-model="lightlevel" placeholder="Light Level" required>

    <!-- Noise Level -->
    <input type="number" id="noiselevel" class="form-control mb-4" v-model="noiselevel" placeholder="Noise Level" required>

    <!-- Light Status -->
    <label class="float-left">Light Status</label>
    <select class="browser-default custom-select mb-4" id="lightstatus" v-model="lightstatus">
        <option value="" disabled>Choose option</option>
        <option value="ON" selected>ON</option>
        <option value="OFF">OFF</option>
    </select>

    <!-- Noise Status -->
    <label class="float-left">Noise Status</label>
    <select class="browser-default custom-select mb-4" id="noisestatus" v-model="noisestatus">
        <option value="" disabled>Choose option</option>
        <option value="ON" selected>ON</option>
        <option value="OFF">OFF</option>
    </select>

    <!-- Send button -->
    <button class="btn btn-success btn-block" type="submit">Send</button>

</form>
